name: Build C3 (MSVC)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build C3 (MSVC)
    strategy:
      matrix:
        configuration: [Release]
#        configuration: [Debug, ReleaseWithDebInfo, Release]
    runs-on: windows-2022
    
    steps:
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v2
    
    - name: Setup .NET Core 3.1
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '3.1.x'
  
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Dotnet restore
      run: msbuild Src/C3.sln "/t:restore"

    - name: Build MSVC x86
      run: msbuild Src/C3.sln /p:Platform=x86 /p:Configuration=${{ matrix.configuration }} "/t:GatewayConsoleExe;NodeRelayConsoleExe;NodeRelayDll;CebuLoader;ChannelLinter"
  
    - name: Build MSVC x64
      run: msbuild Src/C3.sln /p:Platform=x64 /p:Configuration=${{ matrix.configuration }} "/t:GatewayConsoleExe;NodeRelayConsoleExe;NodeRelayDll;CebuLoader;ChannelLinter"
      
    - name: Build WebService
      run: dotnet publish -p:Platform=any -c ${{ matrix.configuration }} Src/WebController/Backend -o Bin/WebController
      
    - name: Copy Gateway Configuration
      run: copy Res\GatewayConfiguration.json Bin\GatewayConfiguration.json

    - name: Copy Web Controller Startup Script
      run: copy StartWebController.cmd Bin\StartWebController.cmd
      
    - name: Copy Web Controller Restart Script
      run: copy RestartWebController.cmd Bin\RestartWebController.cmd
      
    - name: Upload Release Artifacts
      if: matrix.configuration == 'Release'
      uses: actions/upload-artifact@v3
      with:
        name: C3-${{ matrix.platform }}-Release
        path: Bin/**

        
